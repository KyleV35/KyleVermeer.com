<!DOCTYPE HTML>
<html>
<head>
    {% block head %}
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="/static/stylesheets/base.css" />
    <link href='http://fonts.googleapis.com/css?family=Orienta' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Gudea' rel='stylesheet' type='text/css'>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    {% endblock %}
</head>
<body>
    <!-- NavBar -->
    <div id="l-nav-bar">
    <ul>
            <li><a class="nav-bar-link" href="/">KyleVermeer.com</a></li>
            <li><a class="nav-bar-link" href="/about">About</a></li>
            <li><a class="nav-bar-link" href="/examples">Examples</a></li>
            <li><a class="nav-bar-link" href="https://www.facebook.com/kylevermeer">Facebook</a></li>
            <li><a class="nav-bar-link" href="https://twitter.com/KyleV35">Twitter</a></li>
    </ul>
    </div>
    <!-- /NavBar -->
    <div id="nav-bar-spacer"></div>
    <div id="content_container">
    {% block content %}{% endblock %}
    </div>
    <div id="footer">
    {% block footer %}
        <a class="footer_link" href="/contact">Contact Me</a>
        <script type="text/javascript">
            var _gaq = _gaq || [];
            _gaq.push(['_setAccount', 'UA-36492624-1']);
            _gaq.push(['_trackPageview']);

            (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
            })();
        </script>
    {%endblock%}
    </div>
</body>
</html>
