{% extends "base.html" %}
{% block title %}New Blog Post{% endblock %}
{% block head %} {{ super() }}
    <link rel="stylesheet" type="text/css" href="/static/stylesheets/kyle.css" />
{% endblock %}
{% block content %}
    <div class="l-row">
        <h1 class="page-header">Create A Blog Post</h1>
    </div>
    <form method="post" action="create_new">
        <div class="l-row">
            <p class="section-header">New Title:</p>
            <input type="text" name="title" placeholder="My Blog Post"/>
        </div>
        <div class="l-row">
            <p class="section-header">Author:</p>
            <input type="text" name="author" placeholder="Kyle Vermeer"/>
        </div>
        <div class="l-row">
            <p class="section-header">Body:</p>
            <textarea class="blog-post-input" name="body"></textarea>
        </div>
        <div class="l-row">
            <input type="text" name="password" placeholder="Password"/>
            <input type="submit" value="Create New Blog Post"/>
        </div>
    </form>
    </div>
{% endblock %}
